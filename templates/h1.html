<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='3w.jpeg') }}");
            background-size: contain; /* Ensures the entire image is visible */
            background-repeat: no-repeat;
            background-position: center; /* Centers the image */
            background-color: black; /* Fallback color */
            height: 100vh; /* Sets the height to the full viewport height */
            width: 100vw; /* Sets the width to the full viewport width */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            cursor: pointer; /* Changes the cursor to a pointer when hovering */
        }
    </style>
</head>
<body>
    <a href="{{ url_for('login') }}" style="display: block; width: 100%; height: 100%;">
        <!-- This empty anchor tag makes the whole body clickable -->
    </a>
</body>
</html>
